<div class="container">
    <div class="form-container">
        <form class="sign-up-form" [formGroup]="signUpForm">
            <label class="label" >First Name</label>
            <input type="text" class="input" placeholder="enter name" formControlName="firstname">
            
            <label class="label" >Last Name</label>
            <input type="text" class="input" placeholder="enter name" formControlName="lastname">

            <label class="label">E-Mail</label>
            <input type="email" class="input"  placeholder="e-mail" formControlName="email">

            <label class="label" >Password</label> 
            <div class="password-input">
                 <input #password class="input" placeholder="password" formControlName="password"
                 [type]="inputTypePassword()" >
                 <button (click)="showPasswordType()" class="btn" *ngIf="showPassword">show</button>
                 <button (click)="showPasswordType()" class="btn" *ngIf="!showPassword">hide</button>
            </div>

            <button class="submit-button" (click)="onSubmit(signUpForm.controls.firstname.value,signUpForm.controls.lastname.value, signUpForm.controls.email.value, signUpForm.controls.password.value)">Submit</button>
        </form>
    </div>
</div>
